<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Video Database Manager</title>
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/css/bootstrap.css" rel="stylesheet">
    <link href="styles/css/bootstrap-responsive.css" rel="stylesheet">    
	<link rel="stylesheet" href="mosaic/css/mosaic.css" type="text/css"/>
		
    
</head>
<body>

    <h1>Video Database Manager</h1>
    <button id="testButton">Load Metadata from LocalStorage</button>
    <button id="selectFolders">Select Media Folders</button>
    <button id="scanFolders">Scan</button>
    <br/>
    <form class="form-search">
    <div class="input-append">
      <input type="text">
      <div class="btn-group">
        <button class="btn" tabindex="-1">Search</button>
        <button class="btn dropdown-toggle" data-toggle="dropdown" tabindex="-1">
          <span class="caret">&nbsp;</span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#" class="vt-p">Movies</a></li>
          <li><a href="#" class="vt-p">TV Shows</a></li>
          <li class="divider">&nbsp;</li>
          <li><a href="#" class="vt-p">Anything</a></li>
        </ul>
      </div>
    </div>
    </form>
    <div id="container">
        <div id="list">
        <select id="GalleryList" size="10" style="width:100%; height:100%">
        </select>
        </div>
        <div id="content"></div>
    </div>
    <div id="console"></div>
    
    <div id="scroller">
		<div id="container"></div>
	</div>
    <script type="text/javascript" src="jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="styles/js/bootstrap.js"></script>
    <script type="text/javascript" src="videoDatabaseManager.js"></script>
	<script type="text/javascript" src="mosaic/js/mosaic.1.0.1.js"></script>
	
</body>
</html>
